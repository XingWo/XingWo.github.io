<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>动漫人物切换案例</title>
		<link rel="stylesheet" type="text/css" href="css/ckl250.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<script type="text/javascript" src="js/time.js"></script>
		<style type="text/css">
			body {
				background-image: url(img/bg.jpg);
				background-size: 100%;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="box" id="a0">
				<div class="imgs">
					<div class="text text1 animated fadeInLeft"></div>
					<div class="img animated fadeInRight">
						<img src="img/p1.png"/>
					</div>
				</div>
			</div>
			<div class="box" id="a1">
				<div class="imgs">
					<div class="text text5 animated fadeInLeft"></div>
					<div class="img animated fadeInRight">
						<img src="img/p4.png"/>
					</div>
				</div>
			</div>
			<div class="box" id="a2">
				<div class="imgs">
					<div class="text text3 animated fadeInLeft"></div>
					<div class="img animated fadeInRight">
						<img src="img/p3.png"/>
					</div>
				</div>
			</div>
			<div class="box" id="a3">
				<div class="imgs">
					<div class="text text2 animated fadeInLeft"></div>
					<div class="img animated fadeInRight">
						<img src="img/p2.png"/>
					</div>
				</div>
			</div>
			
			<div class="button">
				<div class="btn btn0 btn0s" id="b0" onclick="btns(0)"></div>
				<div class="btn btn1" id="b1" onclick="btns(1)"></div>
				<div class="btn btn2" id="b2" onclick="btns(2)"></div>
				<div class="btn btn3" id="b3" onclick="btns(3)"></div>
			</div>
		</div>
		<div class="shadiao">
			<p id="time"></p>
		</div>
		<script src="js/ckl520.js"></script>
		<script>
		
		//显示日期时间
		var timerID = setInterval(updateTime, 1000);
		var sitetime="2014/05/22 14:30:00";
		updateTime();
		
		function updateTime() {
		    var cd = new Date();
		    $('#time').text(zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2));
		};
		
		function zeroPadding(num, digit) {
		    var zero = '';
		    for(var i = 0; i < digit; i++) {
		        zero += '0';
		    }
		    return (zero + num).slice(-digit);
		}
		</script>
		<script type="text/javascript" src="js/new_file.js"></script>
	</body>
</html>
